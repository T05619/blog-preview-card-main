<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #F4D04E;
      height: 100vh;
    }

    .Card {
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: calc(100% / 200);
      border-color: #111111;
      border-width: 1px;
      border-style: solid;
      box-shadow: -10px -10px black inset;
      border-radius: 20px;
      width: 380px;
      height: 445px;
      flex-direction: column;
      gap: 12px;
    }

    .Blog-Image {
      border-radius: 10px;
      max-width: 100%;
    }

    .Category {
      background-color: #F4D04E;
      padding: 6px;
      width: fit-content;
      border-radius: 4px;
    }

    .Content {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }

    h1 {
      margin: 0;
    }

    .Author {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .userpic {
      width: 32px;
      height: 32px;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="Card">
    <div class="Blog-Image-Holder">
      <img class="Blog-Image" src="/assets/images/illustration-article.svg">
    </div>
    <div class="Content">
      <div class="Category">
        <p>Learning</p>
      </div>
      <p class="Publish-Date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="Description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="Author">
      <img class="userpic" src="/assets/images/image-avatar.webp">
      <p class="Author-Name">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/T05619">T05619</a>.
  </div>
</body>
</html>
